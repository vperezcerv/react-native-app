name: React Native Build and Release

on:
  push:
    branches:
      - produccion

jobs:
  deploy:
    runs-on: macos-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Expo CLI
      run: npm install -g eas-cli

    - name: Install Dependencies
      run: npm install

    - name: Install Dependencies
      run: eas login -u ${{ secrets.EXPO_USERNAME }} -p ${{ secrets.EXPO_PASSWORD }} --non-interactive

    - name: Build and Deploy for iOS
      run: |
         eas build -p ios
